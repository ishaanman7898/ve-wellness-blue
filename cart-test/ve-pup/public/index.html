<!DOCTYPE html>
<html>
<head>
  <title>VE Cart Debugger</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 20px;
    }

    .product {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    #cart {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 8px;
    }

    #log {
      margin-top: 20px;
      padding: 10px;
      background: black;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>VE Test Store</h1>

<div class="product">
  <h3>Divider</h3>
  <button onclick="addProduct('Divider', 'https://portal.veinternational.org/buybuttons/us019814/btn/divider-odi/')">Add to Cart</button>
</div>

<div class="product">
  <h3>Ice Molds</h3>
  <button onclick="addProduct('Ice Molds', 'https://portal.veinternational.org/buybuttons/us019814/btn/ice-molds-oim/')">Add to Cart</button>
</div>

<div class="product">
  <h3>Shaker Ball</h3>
  <button onclick="addProduct('Shaker Ball', 'https://portal.veinternational.org/buybuttons/us019814/btn/shaker-ball-osb/')">Add to Cart</button>
</div>

<div class="product">
  <h3>Anchor Snack Compartment</h3>
  <button onclick="addProduct('Anchor Snack Compartment', 'https://portal.veinternational.org/buybuttons/us019814/btn/the-anchor-snack-compartment-oan/')">Add to Cart</button>
</div>

<div class="product">
  <h3>Surge IV Blue Razzberry</h3>
  <button onclick="addProduct('Surge Blue Razzberry', 'https://portal.veinternational.org/buybuttons/us019814/btn/surge-iv-blue-razzberry-suel1/')">Add to Cart</button>
</div>

<hr>

<h2>Your Cart:</h2>
<div id="cart">(empty)</div>

<button onclick="checkout()" style="margin-top:20px;background:#0f0;color:black;font-weight:bold;">Checkout</button>

<h2>Debug Log</h2>
<div id="log"></div>

<script>
let cart = [];

function log(msg) {
  document.getElementById("log").innerHTML += msg + "<br>";
}

function addProduct(name, url) {
  cart.push({ name, url });
  updateCart();
  log("Added to cart → " + name);
}

function updateCart() {
  if (!cart.length) {
    document.getElementById("cart").innerHTML = "(empty)";
    return;
  }

  document.getElementById("cart").innerHTML =
    cart.map(i => i.name).join("<br>");
}

async function checkout() {
  if (!cart.length) {
    log("⚠ Cart empty");
    return;
  }

  log("Sending checkout request…");

  await fetch("/checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ items: cart })
  });

  log("✔ Checkout triggered — Puppeteer is processing.");
}
</script>

</body>
</html>
